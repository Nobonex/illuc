name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Show Node and npm versions
        run: |
          node -v
          npm -v

      - name: Pin npm version
        run: npm i -g npm@11.7.0

      - name: Show pinned npm version
        run: npm -v

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri NSIS bundle
        run: npx --no-install tauri build --bundles nsis

      - name: Upload Windows installer EXE
        uses: actions/upload-artifact@v4
        with:
          name: illuc-windows-installer-exe
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload app EXE
        uses: actions/upload-artifact@v4
        with:
          name: illuc-windows-app-exe
          path: src-tauri/target/release/illuc.exe
          if-no-files-found: error

  create-github-release:
    if: github.ref == 'refs/heads/master'
    needs: build-windows-exe
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Read version
        id: version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          if [ -z "$VERSION" ]; then
            echo "package.json version is empty" >&2
            exit 1
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download EXE artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: illuc-windows-*-exe
          path: artifacts
          merge-multiple: true

      - name: Create or update GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.value }}
          name: illuc v${{ steps.version.outputs.value }}
          commit: ${{ github.sha }}
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          artifacts: "artifacts/**/*.exe"
          artifactErrorsFailBuild: true
