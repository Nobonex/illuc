name: Build Windows EXE & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows-exe:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout (tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@11.7.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install NSIS
        run: choco install nsis -y

      # ---- Version sync: make the build version come from the tag ----
      - name: Determine version from tag
        id: ver
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"   # v1.2.3
          VER="${TAG#v}"                  # 1.2.3
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ver=$VER" >> "$GITHUB_OUTPUT"

      - name: Set package.json version to tag
        shell: bash
        run: |
          npm version "${{ steps.ver.outputs.ver }}" --no-git-tag-version

      - name: Set Tauri version to tag
        shell: bash
        run: |
          node -e "
            const fs=require('fs');
            const p='src-tauri/tauri.conf.json';
            const j=JSON.parse(fs.readFileSync(p,'utf8'));
            j.package = j.package || {};
            j.package.version='${{ steps.ver.outputs.ver }}';
            fs.writeFileSync(p, JSON.stringify(j,null,2)+'\n');
          "

      - name: Set Cargo.toml version to tag
        shell: bash
        run: |
          node -e "
            const fs=require('fs');
            const p='src-tauri/Cargo.toml';
            let s=fs.readFileSync(p,'utf8');
            s=s.replace(/^version\\s*=\\s*\\\"[^\\\"]+\\\"/m, 'version = \"${{ steps.ver.outputs.ver }}\"');
            fs.writeFileSync(p,s);
          "
      # ---------------------------------------------------------------

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri NSIS bundle
        run: npx --no-install tauri build --bundles nsis

      - name: Upload Windows installer EXE
        uses: actions/upload-artifact@v4
        with:
          name: illuc-windows-installer-exe
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload app EXE
        uses: actions/upload-artifact@v4
        with:
          name: illuc-windows-app-exe
          path: src-tauri/target/release/illuc.exe
          if-no-files-found: error

  create-github-release:
    name: Create GitHub Release
    needs: build-windows-exe
    runs-on: ubuntu-latest

    steps:
      - name: Determine tag from ref
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/v* ]]; then
            echo "This workflow only runs on tag pushes (v*)." >&2
            exit 1
          fi
          echo "value=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Download EXE artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: illuc-windows-*-exe
          path: artifacts
          merge-multiple: true

      - name: Create or update GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.value }}
          name: illuc ${{ steps.tag.outputs.value }}
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          artifacts: "artifacts/**/*.exe"
          artifactErrorsFailBuild: true