# Light theme

[surfaces]
bg = "#f1ece4"
surface = "#f7f3ec"
surface_alt = "#ebe4da"
surface_strong = "#e6ded3"
code_bg = "#e4e4e4"

[text]
default = "#605a52"
muted = "rgba(96, 90, 82, 0.7)"
subtle = "rgba(96, 90, 82, 0.5)"
link = "rgba(96, 90, 82, 0.75)"
link_hover = "rgba(96, 90, 82, 0.95)"

[borders]
default = "rgba(96, 90, 82, 0.25)"
strong = "rgba(96, 90, 82, 0.4)"

[brand]
accent = "#b2714a"
accent_strong = "#8f5a3a"
accent_soft = "rgba(178, 113, 74, 0.2)"

[actions]
primary = "#f2994a"
primary_hover = "#f5a55f"
primary_active = "#e78935"
primary_contrast = "#1f1300"

[status]
success = "#6f8f6c"
success_soft = "rgba(111, 143, 108, 0.2)"
warning = "#b18a4a"
warning_soft = "rgba(177, 138, 74, 0.2)"
danger = "#b06052"
danger_soft = "rgba(176, 96, 82, 0.2)"
info = "#6e8aa1"
info_soft = "rgba(110, 138, 161, 0.2)"

[interaction]
hover = "rgba(96, 90, 82, 0.08)"
focus = "rgba(178, 113, 74, 0.35)"
selection_bg = "rgba(178, 113, 74, 0.2)"

[components]
chip_bg = "rgba(96, 90, 82, 0.15)"
chip_text = "#605a52"
segmented_active_bg = "#e6ded3"
segmented_active_text = "#605a52"

[scrollbar]
track = "rgba(96, 90, 82, 0.08)"
thumb = "rgba(96, 90, 82, 0.3)"
thumb_hover = "rgba(96, 90, 82, 0.42)"
thumb_active = "rgba(96, 90, 82, 0.55)"
size = "6px"

[effects]
overlay_backdrop = "rgba(96, 90, 82, 0.25)"
shadow_soft = "rgba(96, 90, 82, 0.18)"
shadow_subtle = "rgba(96, 90, 82, 0.05)"
shadow_strong = "rgba(96, 90, 82, 0.25)"
shadow_menu = "rgba(40, 35, 28, 0.14)"

[git.diff]
syntax_theme = "light"

