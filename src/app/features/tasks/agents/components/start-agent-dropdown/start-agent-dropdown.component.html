<div
    class="start-dropdown"
    [class.open]="menuOpen"
    (click)="$event.stopPropagation()"
>
    <app-loading-button
        buttonClass="start-trigger action-btn action-text-btn"
        [loading]="loading"
        [disabled]="disabled"
        [ariaExpanded]="menuOpen"
        ariaHaspopup="menu"
        (action)="toggleMenu($event)"
    >
        <span class="start-icon" aria-hidden="true">▶</span>
        <span class="start-label">Start</span>
        <span class="caret" aria-hidden="true">▾</span>
    </app-loading-button>
    <div
        class="start-menu"
        *ngIf="menuOpen"
        role="menu"
        aria-label="Start task with agent"
    >
        <button
            type="button"
            class="start-menu-item"
            role="menuitem"
            *ngFor="let option of options"
            [disabled]="disabled || loading"
            (click)="choose(option.kind, $event)"
        >
            <span class="menu-caret" aria-hidden="true">&gt;</span>
            Launch {{ option.label }}
        </button>
    </div>
</div>
