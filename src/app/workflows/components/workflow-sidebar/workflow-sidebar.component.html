<aside class="workflow-sidebar">
  <div class="control-panel">
    <div class="control-group">
      <label>Base repository</label>
      <button type="button" class="primary" (click)="browseRepo.emit()">Select repository</button>
      <div class="repo-info" *ngIf="baseRepo">
        <span class="path">{{ baseRepo.canonicalPath }}</span>
        <span class="branch">Branch: {{ baseRepo.currentBranch }}</span>
      </div>
    </div>
    <div class="control-group">
      <label>New workflow</label>
      <button type="button" class="primary" (click)="createWorkflow.emit()" [disabled]="!baseRepo">
        New Workflow
      </button>
    </div>
  </div>

  <div class="sidebar-header">
    <span class="title">Workflows</span>
    <span class="count">{{ workflows?.length || 0 }}</span>
  </div>

  <div class="workflow-list" *ngIf="workflows?.length; else emptyState">
    <div
      *ngFor="let workflow of workflows; trackBy: trackById"
      class="workflow-row"
      [class.selected]="workflow.workflowId === selectedWorkflowId"
      (click)="onSelect(workflow.workflowId)"
    >
      <div class="row-main" *ngIf="titleParts(workflow.title) as parts">
        <div class="row-title">
          <span *ngIf="parts.taskId" class="task-pill">#{{ parts.taskId }}</span>
          <span class="title-text">{{ parts.label }}</span>
        </div>
        <span class="status" [attr.data-status]="workflow.status">
          {{ statusLabel(workflow.status) }}
        </span>
      </div>

      <div class="row-meta">
        <small class="branch">{{ workflow.branchName }}</small>
        <div class="actions">
          <button
            type="button"
            class="ghost icon-btn"
            [disabled]="!canStart(workflow.status)"
            (click)="onStart(workflow.workflowId, $event)"
            title="Start workflow"
            aria-label="Start workflow"
          >
            ▶
          </button>
          <button
            type="button"
            class="ghost icon-btn"
            [disabled]="!isRunning(workflow.status)"
            (click)="onStop(workflow.workflowId, $event)"
            title="Stop workflow"
            aria-label="Stop workflow"
          >
            ■
          </button>
          <button
            type="button"
            class="ghost warn icon-btn"
            (click)="onDiscard(workflow.workflowId, $event)"
            title="Discard workflow"
            aria-label="Discard workflow"
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
              focusable="false"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <p class="empty">Create a workflow to get started.</p>
  </ng-template>
</aside>
